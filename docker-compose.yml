version: '3'
services:
  ap:
    restart: always
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    tty: true
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: django-db
      MYSQL_USER: django
      MYSQL_PASSWORD: django
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    ports:
      - "4306:3306"
    restart: always
    tty: true
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    tty: true
  celery:
    build:
      context: .
    image: celery:latest
    depends_on:
      - db
      - redis
    volumes_from:
      - ap
    working_dir: /app
    tty: true

